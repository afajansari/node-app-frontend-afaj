<div class="form-wrapper">
  <h3>User Login</h3>
  <form [formGroup]='loginForm' (ngSubmit)='userLogin()'>
    <input type="email" placeholder="Enter Your Email" id="" formControlName="email">
    <input type="password" placeholder="Enter Your Password"  id="" formControlName="password">
    <input type="submit" value="Login" [disabled]="!loginForm.valid">
  </form>
</div>
